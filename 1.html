        <h1>#01. 불어온다</h1>
        <p> 서정적이고 차가운 톤의 피아노 위에 무감각한 목소리로 내뱉는 벌스에서 느껴지는 추운 기다림의 온도가, 곡의 후반부로 갈수록 짙어지는 보컬에서 느껴지는 따스함으로 변화함을 느낄 수 있다.
            <br>추운 겨울이 가면 봄이 올 거라고 당연하게 믿는 것처럼, 나는 여전히 이 곳에 있고 우리는 끝이 아니라 오히려 새로운 시작임을 알리는 희망의 메시지를 전하는 봄의 노래.
